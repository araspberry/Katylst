    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            scroll-behavior: smooth;

        /* Hamburger Animation */
        .hamburger-btn .line-1,
        .hamburger-btn .line-2 {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s;
        }

        .hamburger-btn:hover .line-1,
        .hamburger-btn.is-open .line-1 {
            transform: translateY(4px) rotate(45deg);
        }
        .hamburger-btn:hover .line-2,
        .hamburger-btn.is-open .line-2 {
            transform: translateY(-4px) rotate(-45deg);
        }

        .menu-dropdown {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top center;
        }
        .menu-dropdown.closed {
            opacity: 0;
            transform: scaleY(0);
            pointer-events: none;
        }
        .menu-dropdown.open {
            opacity: 1;
            transform: scaleY(1);
            pointer-events: auto;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -15px) rotate(2deg); }
            66% { transform: translate(-15px, 10px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-float {
            animation: float 10s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 14s ease-in-out infinite reverse;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
